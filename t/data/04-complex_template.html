<div class="navigation" id="nav_div">

?><?lsmb operation = "Add"
?><?lsmb END ?>
<!-- CT: Keys for localization scripts:
<?lsmb text("Add Customer") ?>
<?lsmb text("Edit Customer") ?>
<?lsmb text("Add Vendor") ?>

</div>

<?lsmb PROCESS input element_data = {
		type = "hidden"
		name = "entity_id"
		value = entity_id
	} ?>

<?lsmb PROCESS input element_data = {
	label = text('First')
	name = "first_name"
	value = first_name

	size = 20
} ?>
<?lsmb PROCESS input element_data = {
	label = text('Middle')
	name = "middle_name"
	value = middle_name

	size = 20
} ?>
<?lsmb PROCESS input element_data = {
	label = text('Last')
	name = "last_name"
	value = last_name
	type = "text"
	size = 20
} ?>
</div>

problems with multi-word single-quoted constructs in PI tags. -CT  -->

} # ' ?>

} # ' ?>

<?lsmb END ?>
</select>
<div>
<?lsmb PROCESS input element_data = {
	label = text('DOB:')
	name = "dob"
	value = dob
	type = "text"
	class = "date"

}  ?>
<?lsmb PROCESS input element_data = {
	label = text('Start Date:')
	name = "start_date"
	value = start_date
	type = "text"
	class = "date"
	size = 10
} # '  ?>
<?lsmb PROCESS input element_data = {
	label = text('End Date:')
	name = "end_date"
	value = end_date
	class = "text"
	type = "text"
	size = 10
} # ' ?>
<div>
<?lsmb PROCESS button element_data = {
	text = text('Save')
	class = "submit"
	type = "submit"
	value = "save_employee"
} ?>
</div>
</form>
<?lsmb ELSE ?>
<div class="container" id="customer_div">
<?lsmb SWITCH entity_class
	?><?lsmb CASE 1 ?><?lsmb entity_classname = "Vendor"
	?><?lsmb CASE 2 ?><?lsmb entity_classname = "Customer"
	?><?lsmb END ?>
	<div class="listtop"><strong><?lsmb text("$operation $entity_classname") ?></strong></div>
<?lsmb FOREACH n = notes ?>
<div class="entity_note"><?lsmb n.note ?></div>
<?lsmb END ?>
<form name="customer" method="POST" action="<?lsmb script ?>">
	<?lsmb PROCESS input element_data = {
		type = "hidden"
		name = "entity_id"
		value = entity_id
	} ?>
	<?lsmb PROCESS input element_data = {
		type = "hidden"
		name = "account_class"
		value = account_class
	} ?>

		label = text('Name:'),
		type= "text",
		name = "name",
		value = name,
		size = "20"
	} ?><br/>
	<?lsmb PROCESS input element_data = {
		label = text("$entity_classname Number:"),
		type= "text",
		name = "meta_number",
		value = meta_number,
		size = "20"
	}  # " ?><br/>

        <tr>
            <td>
		<?lsmb PROCESS input element_data = {
			label = text('Starting Date:'),
			name = "startdate",
			class = "date",
			value = startdate,
			type = "text",
			size = "12",
			maxlength = "10"
		} #' ?>
            </td>
            <td>
		<?lsmb PROCESS input element_data = {
			label = text('End Date:'),
			name = "enddate",
			class = "date",
			value = enddate,
			type = "text",
			size = "12",
			maxlength = "10"
		} #' ?>
            </td>
        </tr>
        <tr>
            <td>
		<?lsmb INCLUDE input element_data = {
			label = text('Credit Limit:'),
			name = "creditlimit",
			value = creditlimit,
			type = "text",
			size = "20"
		} #' ?>
            </td>
            <td>
		<?lsmb INCLUDE input element_data = {
			label = text('Terms:'),
			name = "terms",
			value = terms,
			type = "text",
			size = "5"
		} ?> <?lsmb text('days') ?>
            </td>
        </tr>
        <tr>

            <td>
		<?lsmb INCLUDE input element_data = {
			label = text('Tax Number/SSN:'),
			name = "taxnumber",
			value = taxnumber,
			type = "text",
			size = "19"
		} #' ?>
            </td>
            <td>
		<?lsmb INCLUDE input element_data = {
			label = text('Subcontract GIFI:'),
			name = "gifi_accno",
			value = gifi_accno,
			type = "text",
			size = "19"
		} #' ?>
            </td>
        </tr>
	<tr>
            <td>
		<?lsmb INCLUDE input element_data = {
			label = text('Discount:'),
			name = "discount",
			value = discount,
			type = "text",
			size = "3",
			maxlength = 3
		} ?>% /
		<?lsmb INCLUDE input element_data = {
			name = "discount_terms",
			value = discount_terms,
			type = "text",
			size = "3",
			maxlength = 3
		} ?> <?lsmb text('days') ?>
            </td>
            <td>
		<?lsmb INCLUDE input element_data = {
			label = text('SIC:'),
			name = "sic_code",
			value = sic_code,
			type = "text",
			size = "19",
			class = 'sic'
		} ?>
            </td>
        </tr>
        <tr>
           <td> <?lsmb INCLUDE select element_data = {
			name = "ar_ap_account_id"
			default_values = [ar_ap_account_id]
			options = ar_ap_acc_list
			label = text((account_class == 1) ? 'AP' : 'AR')
			text_attr = "text"
			value_attr = "id"
                } ?>
           </td>
           <td> <?lsmb INCLUDE select element_data = {
			name = "payment_account_id"
			default_values = [payment_account_id]
			options = cash_acc_list
			label = text('Payment')
			text_attr = "text"
			value_attr = "id"
                } ?>
           </td>
        <tr>
           <td> <?lsmb INCLUDE select element_data = {
			name = "business_id"
			options = business_types
			default_values = [business_id]
			text_attr = "description"
			value_attr = "id"
			label = text('Business Type:') #'
			} ?>
	  </td>
          <td> <?lsmb INCLUDE input element_data = {
			name = "threshold"
			value = threshold
			type = "text"
			size = "20"
			label = text('Threshold')
			class = "numeric"
               } ?>
	</tr>
    </table>

            <hr/>
		<?lsmb INCLUDE button element_data = {
			text = text('Save'),
			class="submit"
			type="submit"
			name="action"
			value="save"
			accesskey="S"
			title="Save [Alt-S]"
		} ?>
		<?lsmb INCLUDE button element_data = {
                        class="submit"
                        type="submit"
                        name="action"
                        value="add_transaction"
                        accesskey="A"
                        title="Transaction [Alt-A]"
			text = (entity_class == 1) ? text('AP Transaction') : text('AR Transaction')
		} ?>
		<?lsmb INCLUDE button element_data = {
                        class="submit"
                        type="submit"
                        name="action"
                        value="add_invoice"
                        accesskey="I"
                        title="Invoice [Alt-I]"
			text = (entity_class == 1) ? text('Vendor Invoice')  : text('Customer Invoice')
		} ?>
		<?lsmb INCLUDE button element_data = {
                        class="submit"
                        type="submit"
                        name="action"
                        value="add_order"
                        accesskey="O"
                        title="Order [Alt-O]"
			text = (entity_class == 1) ? text('Purchase Order') : text('Sales Order')
		} ?>
		<?lsmb INCLUDE button element_data = {
                        class="submit"
                        type="submit"
                        name="action"
                        value="rfq"
                        accesskey="Q"
                        title="Quotation [Alt-Q]"
			text = (entity_class == 1) ? text('RFQ') : text('Quotation')
		} ?>
		<?lsmb INCLUDE button element_data = {
                        class="submit"
                        type="submit"
                        name="action"
                        value="pricelist"
                        accesskey="P"
                        title="Pricelist [Alt-P]"
			text = text('Pricelist')
		} ?>
    </form>
</div>
<?lsmb END ?>
<?lsmb IF entity_id ?>
<div id="location_div" class="container">
    <div class="listtop"><?lsmb text('Locations') ?></div>
	<!-- This entire form should probably be optionaly automated with AJAX
	in order to prevent user confusion -CT -->
    <form id="location_form" action="<?lsmb script ?>">
	<?lsmb PROCESS input element_data = {
		type="hidden"
		name="entity_id"
		value=entity_id
	} ?>
	<?lsmb PROCESS input element_data = {
		type="hidden"
		name="location_id"
		value=location_id
	} ?>

    <tr class="listheading">
        <th class="type"><?lsmb text('Type') ?></th>
        <th class="line_one"><?lsmb text('Address1') ?></th>

        <th class="country"><?lsmb text('Country') ?></th>

	<td class="city"><?lsmb loc.city ?></td>
	<td class="state"><?lsmb loc.state ?></td>
	<td class="mail_code"><?lsmb loc.mail_code ?></td>
	<td class="country"><?lsmb loc.country ?></td>

		<!--  TODO:  Automate links with AJAX -->
		<a href="<?lsmb script ?>?action=edit&entity_id=<?lsmb id
			?>&location_id=<?lsmb loc.id ?>">[edit]</a>
		<a href="<?lsmb script ?>?action=delete_location&entity_id=<?lsmb
			id ?>&location_id=<?lmb loc.id ?>">[delete]</a>
	</td>
    </tr>
	<?lsmb END ?>
    </table>
	<div> <!-- TODO:  Move to elements.html -CT -->
		<label for="loc_type"><?lsmb text('Type:') ?></label>
		<select id='loc_type' name="location_class">
		<?lsmb FOREACH lc = location_class_list ?>
		<option value="<?lsmb lc.id ?>"><?lsmb lc.class ?></option>
		<?lsmb END ?>
		</select>
	</div>
	<div>
		<?lsmb PROCESS input element_data = {
			label = text('Address:'),
			name = "line_one",
			value = line_one,
			type = "text",
			size = "20"
		} ?>
	</div>
	<div>
		<?lsmb PROCESS input element_data = {
			name = "line_two",
			value = line_two,
			type = "text",
			size = "20"
		} ?>
	</div>
	<div>
		<?lsmb PROCESS input element_data = {
			name = "line_three",
			value = line_three,
			type = "text",
			size = "20"
		} ?>
	</div>
	<div>
		<?lsmb PROCESS input element_data = {
			label = text('City:'),
			name = "city",
			value = city,
			type = "text",
			size = "20"
		} ?>
	</div>
	<div>
		<?lsmb PROCESS input element_data = {
			label = text('State/Province:'),
			name = "state",
			value = state,
			type = "text",
			size = "20"
		} ?>
	</div>
	<div>
		<?lsmb PROCESS input element_data = {
			label = text('Zip/Post Code:'),
			name = "mail_code",
			value = mail_code,
			type = "text",
			size = "20"
		} #' ?>
	</div>
	<div> <!-- TODO:  Move to elements.html -CT -->
		<?lsmb INCLUDE select element_data = {
			text_attr = "name"
			value_attr = "id"

			options = country_list
			name = "country"
			label = text('Country:')
		} ?>
	</div>
	<div><?lsmb PROCESS button element_data = {
		class = "submit"
		name = "action"
		value = "add_location"
		id = "loc_save_location"
		text = text('Save Location')
	} #' ?>
	</div>
    </form>
</div>
<div class="container" id="contact_div">
	<div class="listtop"><?lsmb text('Contact Information') ?></div>
	<table width="100%">
	<tr class="listheading">
		<th class="contact_class"><?lsmb text('Type:') ?></th>
		<th class="contact"><?lsmb text('Contact Info:') ?></th>
		<th class="contact_actions"><?lsmb text('Actions:') ?></th>
	</tr>

		<td class="contact_class"><?lsmb ct.class ?></td>
		<td class="contact"><?lsmb ct.contact ?></td>
		<td class="contact_actions">
			<a href="<?lsmb script ?>?entity_id=<?lsmb entity_id
				?>&contact_id=<?lsmb ct.id
				?>&action=edit_contact"
			>[<?lsmb text('Edit'); ?>]</a>&nbsp;&nbsp;
			<a href="<?lsmb script ?>?entity_id=<?lsmb entity_id
				?>&contact_id=<?lsmb ct.id
				?>&action=delete_contact"
			>[<?lsmb text('Delete'); ?>]</a>

	</tr>
	<?lsmb END ?>
	</table>
	<form action="<?lsmb script ?>">
	<?lsmb PROCESS input element_data = {
		type="hidden"
		name="entity_id"
		value=entity_id
	} ?>
	<?lsmb PROCESS input element_data = {
		type="hidden"
		name="contact_id"
		value=contact_id
	} ?>
	<div><label for="contact_type"><?lsmb text('Type:') ?></label>
		<select name="contact_class" id="contact_type">
		<?lsmb FOREACH cc = contact_class_list ?>
		<option value="<?lsmb cc.id ?>"><?lsmb cc.class ?></option>
		<?lsmb END ?>
		</select>
		<!-- TODO:  Move the above select list to elements.html -CT -->

	<div>
		<?lsmb PROCESS input element_data = {
			label = text('Contact Info:'),
			name = "contact"
			value = contact
			type = "text"
			size = "20"
		} #' ?>
	</div>
	<div><?lsmb PROCESS button element_data = {
		name = "action",
		value = "save_contact",
		text =  text('Save Contact'),
		class = "submit"
		} #' ?>
	</div>
</form>

</div>

		label = text('Remark:')

	} #' ?>
	</div>
	<div><?lsmb PROCESS button element_data = {
		name="action"
		value="save_bank_account"

		} ?>

	<?lsmb PROCESS input element_data = {
		type="hidden"
		name="entity_id"

	} ?>

	text = text('Save')

</form>
</div>
<?lsmb END ?>
